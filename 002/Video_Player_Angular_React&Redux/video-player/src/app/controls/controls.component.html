<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div id="buttonList">
    <button id="play" class="btn glyphicon glyphicon-play" (click)="playAndPause()"></button>
    <button id="pause" class="btn glyphicon glyphicon-pause" (click)="playAndPause()" disabled="true"></button>
    <button id="volumeDown" class="btn glyphicon glyphicon-volume-down" (click)="volumeDown()"></button>
    <button id="volumeUp" class="btn glyphicon glyphicon-volume-up" (click)="volumeUp()"></button>
    <button id="volumeOff" class="btn glyphicon glyphicon-volume-off" (click)="volumeOff()"></button>
    <button id="rePlay" class="btn glyphicon glyphicon-repeat" (click)="rePlay()"></button>
    <button id="thumbsUp" class="btn glyphicon glyphicon-thumbs-up" (click)="like()"></button>
    <button id="thumbsDown" class="btn glyphicon glyphicon-thumbs-down" (click)="unlike()"></button>
    <button id="fullScreen" class="btn glyphicon glyphicon-fullscreen" (click)="fullScreen()"></button>
</div>
<div class="progress">
    <div #prograssBar class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        <span class="sr-only"></span>
    </div>
</div>
